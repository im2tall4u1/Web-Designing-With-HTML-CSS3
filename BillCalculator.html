<!DOCTYPE html>
<html>
    <head>
        <link href="billcalc.css" rel="stylesheet"/>
    </head>
    <body>
        <h1>Bill Calculator</h1>
        <form onsubmit="return calculateTotalPrice();">
            <table>
                <tr>
                    <td>Product Name</td>
                    <td><input type = "text" id = "productName" name = "Product Name" placeholder="Product Name" required="required"></td>
                </tr>
                <tr>
                    <td>Product Price in Rs.</td>
                    <td><input type = "number" id = "price" name = "Product Price" placeholder="Product Price" required="required"></td>
                </tr>
                <tr>
                    <td>Quantity</td>
                    <td><input type = "number" id = "qty" name = Quantity placeholder="Enter Quantity" required="required"></td>
                </tr>
                <tr>
                <td>Total Price in Rs.</td>
                <td><output id="totalprice" for="price qty"></output></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" id="submit"></td>
                </tr>
            </table>
        </form>
    <script>
            
            function calculateTotalPrice(){
                var productName=document.getElementById("productName").value;
                var productPrice=document.getElementById("price").value;
                var productQuantity=document.getElementById("qty").value;
                var output=document.getElementById("totalprice");
                output.innerHTML=productQuantity*productPrice
                return false;
            }
        </script>
    </body>    
</html>
